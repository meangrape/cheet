<!DOCTYPE html>

<html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
	<div class="sheet-page-container">
	    {% for cheat in cheats %}
	    <div class="cheat">
		<kbd class="cheat-keybind">{{ cheat.KEYBIND }}</kbd>
		<p class="cheat-action">{{ cheat.ACTION }}</p>
		<p class="cheat-context">{{ cheat.CONTEXT }}</p>
		<p class="cheat-note">{{ cheat.NOTE }}</p>
		<p class="cheat-desc">{{ cheat.DESC }}</p>
		<ul class="cheat-tag-list">
		    <li class="cheat-tag-item">TAGS:</li>
		    {% for tag in cheat.TAGS %}
		    <li class="cheat-tag-item">{{ tag }}</li>
		    {% endfor %}
		</ul>
	    </div>
	    {% endfor %}
	</div>
    </body>
</html>
